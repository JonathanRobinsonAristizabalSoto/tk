        <div class="menu-container flex flex-col items-center cursor-pointer p-2 z-50">

    <script src="/client/src/assets/js/menu.js"></script>
    <script>
        // Mostrar y ocultar el sidebar
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('hidden');
        });

        // Mostrar y ocultar el menú desplegable
        document.getElementById('menu-button').addEventListener('click', function() {
            var submenu = document.getElementById('submenu');
            var dashboardIcon = document.getElementById('dashboard-icon');
            
            submenu.classList.toggle('hidden');
            dashboardIcon.classList.toggle('fa-chevron-down');
            dashboardIcon.classList.toggle('fa-chevron-up');
        });
    </script>

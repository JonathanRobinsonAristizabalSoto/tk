<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña - TicketPro+</title>
  <!-- Enlace a los estilos CSS -->
  <link rel="stylesheet" href="../../src/assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Enlace a Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Fuentes de Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@400;700;900&family=Poppins:wght@400;600;700;900&display=swap"
    rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="../assets/js/jquery.min.js"></script>
</head>

<body class="flex flex-col min-h-screen font-poppins bg-color1">
  <!-- Incluir el header -->
  <div id="header-placeholder"></div>

  <main class="flex flex-col items-center justify-center flex-1 p-4 sm:p-8 bg-color1">
    <!-- formulario de recuperación de contraseña -->
    <div
      class="w-full max-w-md bg-color4 rounded-2xl shadow-2xl border border-color2 px-6 py-8 sm:px-8 sm:py-8 flex flex-col items-center">
      <div class="w-full flex flex-col items-center mb-6">
        <i class="fas fa-unlock-alt text-color6 text-5xl sm:text-6xl mb-2 drop-shadow"></i>
        <h2 class="text-2xl sm:text-3xl font-oswald text-color5 mb-1  uppercase">
          Recuperar contraseña
        </h2>
        <p class="text-sm sm:text-base text-color1 font-medium text-center font-lato">
          Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
        </p>
      </div>

      <form id="recoveryForm" class="w-full">
        <!-- Campo de correo electrónico -->
        <label for="email"
          class="block mt-2 text-sm sm:text-base font-semibold text-color1 font-poppins">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico"
          class="block w-full p-2 mt-1 text-xs sm:text-sm border border-color2 rounded-lg shadow-sm focus:ring-color6 focus:border-color6 bg-color1 font-poppins placeholder:text-xs sm:placeholder:text-sm" />

        <!-- Acciones del formulario -->
        <div class="flex flex-col items-center mt-8 space-y-2">
          <button type="submit"
            class="w-full py-2 text-base sm:text-lg rounded-lg bg-color5 hover:bg-color6 text-white font-oswald uppercase">
            Enviar instrucciones
          </button>
          <a href="./login.html"
            class="mt-2 text-sm sm:text-base text-center text-color6 hover:underline font-medium transition font-poppins">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Incluir el pie de página -->
  <div id="footer-placeholder"></div>

  <script src="../assets/js/loadPartials.js"></script>
</body>

</html>

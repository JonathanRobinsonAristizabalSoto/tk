<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión - TicketPro+</title>
  <!-- Enlace a los estilos CSS -->
  <link rel="stylesheet" href="../../src/assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Enlace a Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Fuentes de Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@400;700;900&family=Poppins:wght@400;600;700;900&display=swap"
    rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="../assets/js/jquery.min.js"></script>
</head>

<body class="flex flex-col min-h-screen font-poppins bg-color1">
  <!-- Incluir el header -->
  <div id="header-placeholder"></div>

  <main class="flex flex-col items-center justify-center flex-1 p-4 sm:p-8 bg-color1">
    <!-- formulario de inicio de sesión -->
    <div
      class="w-full max-w-md bg-color4 rounded-2xl shadow-2xl border border-color2 px-6 py-8 sm:px-8 sm:py-8 flex flex-col items-center">
      <div class="w-full flex flex-col items-center mb-6">
        <div class="flex items-center justify-center gap-3 mb-2">
          <i class="fas fa-user-circle text-color6 text-3xl sm:text-4xl"></i>
          <h2 class="text-2xl sm:text-3xl font-oswald font-black text-color5 tracking-tight uppercase">
            Inicia sesión
          </h2>
        </div>
        <p class="text-sm sm:text-base text-color1 font-medium text-center font-lato">
          Accede a tu cuenta para gestionar tus solicitudes
        </p>
      </div>

      <form id="loginForm" class="w-full">
        <!-- Selector de tipo de documento -->
        <label for="typeDocument" class="block mt-2 text-sm sm:text-base font-semibold text-color1 font-poppins">Tipo de
          documento</label>
        <select id="typeDocument" name="typeDocument" required
          class="block w-full p-2 mt-1 text-xs sm:text-sm border border-color2 rounded-lg shadow-sm focus:ring-color6 focus:border-color6 bg-color1 font-poppins">
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="PS">Pasaporte</option>
          <option value="DNI">Documento Nacional de Identificación</option>
        </select>

        <!-- Campo de número de documento -->
        <label for="documento" class="block mt-4 text-sm sm:text-base font-semibold text-color1 font-poppins">Número de
          documento</label>
        <input type="text" id="documento" name="documento" placeholder="Ingresa tu documento" required pattern="\d+"
          class="block w-full p-2 mt-1 text-xs sm:text-sm border border-color2 rounded-lg shadow-sm focus:ring-color6 focus:border-color6 bg-color1 font-poppins placeholder:text-xs sm:placeholder:text-sm" />

        <!-- Campo de contraseña -->
        <label for="password"
          class="block mt-4 text-sm sm:text-base font-semibold text-color1 font-poppins">Contraseña</label>
        <div class="relative">
          <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña"
            class="block w-full p-2 pr-10 mt-1 text-xs sm:text-sm border border-color2 rounded-lg shadow-sm focus:ring-color6 focus:border-color6 bg-color1 font-poppins placeholder:text-xs sm:placeholder:text-sm" />
          <i class="fas fa-eye absolute right-3 top-3 cursor-pointer text-color5" id="togglePassword"></i>
        </div>

        <!-- Selector de tipo de usuario -->
        <label for="user-type" class="block mt-4 text-sm sm:text-base font-semibold text-color1 font-poppins">Tipo de
          usuario</label>
        <select id="user-type" name="user-type" required
          class="block w-full p-2 mt-1 text-xs sm:text-sm border border-color2 rounded-lg shadow-sm focus:ring-color6 focus:border-color6 bg-color1 font-poppins">
          <option value="1">Administrador</option>
          <option value="5">Usuario</option>
        </select>

        <!-- Acciones del formulario -->
        <div class="flex flex-col items-center mt-8 space-y-2">
          <button type="submit"
            class="w-full py-2 text-base sm:text-lg font-semibold rounded-lg bg-color5 hover:bg-color6 text-white transition-colors duration-200 font-oswald  uppercase">
            Iniciar sesión
          </button>
          <a href="./register.html"
            class="mt-2 text-sm sm:text-base text-center text-color6 hover:underline font-medium transition font-poppins">¿No
            tienes cuenta? Regístrate</a>
          <a href="./password_recovery.html"
            class="mt-1 text-xs sm:text-sm text-center text-color1 hover:text-color2 hover:underline transition font-poppins">Olvidé
            mi contraseña</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Incluir el pie de página -->
  <div id="footer-placeholder"></div>

    <!-- modales para politicas de privacidad y cookies -->
  <div id="modal-privacidad-placeholder"></div>
  <div id="modal-cookies-placeholder"></div>

  <!-- Script para cargar y gestionar los modales de privacidad y cookies -->
  <script src="../assets/js/modal-priv-cookies.js"></script>

  <script src="../assets/js/loadPartials.js"></script>
  <script src="../assets/js/togglePassword.js"></script>
  <script src="../assets/js/login.js"></script>
</body>

</html>

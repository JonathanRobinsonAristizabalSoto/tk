<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - TicketPro+</title>
  <link rel="stylesheet" href="/tk/src/assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@400;700;900&family=Poppins:wght@400;600;700;900&display=swap"
    rel="stylesheet" />
  <script src="/tk/src/assets/js/jquery/jquery.min.js"></script>
</head>

<body class="flex flex-col min-h-screen font-poppins bg-color1">
  <!-- Header parcial -->
  <div id="header-placeholder"></div>

  <main class="flex flex-col items-center justify-center flex-1 p-4">
    <div class="w-full max-w-md sm:max-w-lg md:max-w-md lg:max-w-md bg-color4 p-6 sm:p-8 rounded-xl shadow-lg">
      <div class="text-center mb-6">
  <div class="flex items-center justify-center gap-3 mb-2">
    <i class="fas fa-address-book text-color6 text-3xl sm:text-4xl"></i>
    <h2 class="text-2xl font-bold text-color1">CONTACTO</h2>
  </div>
  <p class="text-color1 text-sm">
    ¿Tienes dudas o sugerencias? Escríbenos y te responderemos pronto.
  </p>
</div>
      <form class="space-y-5">
        <div>
          <label for="nombre" class="block text-color1 mb-2 font-normal text-sm">Nombre</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre"
            class="block w-full p-2 sm:p-3 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-color5 focus:border-color5 bg-color1 transition" />
        </div>
        <div>
          <label for="email" class="block text-color1 mb-2 font-normal text-sm">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="Tu correo electrónico"
            class="block w-full p-2 sm:p-3 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-color5 focus:border-color5 bg-color1 transition" />
        </div>
        <div>
          <label for="mensaje" class="block text-color1 mb-2 font-normal text-sm">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje"
            class="block w-full p-2 sm:p-3 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-color5 focus:border-color5 bg-color1 transition resize-none"></textarea>
        </div>
        <div class="flex flex-col items-center mt-4 space-y-2">
          <button type="submit"
            class="w-full sm:w-1/2 py-2 text-sm text-white rounded-md bg-color5 hover:bg-color3 transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-paper-plane"></i> Enviar mensaje
          </button>
        </div>
        <div class="mt-20 text-sm text-center">
          <p class="text-color6">
            <i class="fas fa-envelope mr-2"></i>soporte@ticketpro.com
          </p>
          <p class="text-color1">
            <i class="fas fa-phone mr-2 text-color6"></i>+57 123 456 7890
          </p>
          <p class="text-color1">
            <i class="fas fa-map-marker-alt mr-2 text-color6"></i>Bogotá, Colombia
          </p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer parcial -->
  <div id="footer-placeholder"></div>

    <!-- modales para politicas de privacidad y cookies -->
  <div id="modal-privacidad-placeholder"></div>
  <div id="modal-cookies-placeholder"></div>

  <!-- Script para cargar y gestionar los modales de privacidad y cookies -->
  <script src="/tk/src/assets/js/modals/modal-priv-cookies.js"></script>

  <script src="/tk/src/assets/js/utils/loadPartials.js"></script>
</body>

</html>

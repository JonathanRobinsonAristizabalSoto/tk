<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verifica tu código</title>
    <link rel="icon" type="image/png" href="../../assets/img/logos/favicon.png">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <main class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-2xl mb-4">Verificación en dos pasos</h1>
        <p>Ingresa el código de 6 dígitos que recibiste por <b>correo electrónico</b>.</p>
        <form id="verify-code-form" class="mt-6 flex flex-col gap-4">
            <input type="text" id="code" maxlength="6" placeholder="Código de 6 dígitos" class="text-center px-4 py-2 border rounded" required>
            <button type="submit" class="bg-primary text-white px-6 py-2 rounded">Verificar</button>
        </form>
        <div id="error-message" class="text-red-500 mt-2"></div>
    </main>
    <script type="module" src="../../assets/js/auth/verify-code.js"></script>
</body>
</html>

<div id="verify-modal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-md hidden">
  <div
    class="relative bg-white dark:bg-primary rounded-3xl shadow-2xl w-[92vw] max-w-xs sm:max-w-sm md:max-w-md p-7 sm:p-10 flex flex-col items-center border border-gray-200 dark:border-gray-700">
    <button id="close-verify-modal"
      class="absolute top-4 right-4 text-gray-400 hover:text-primary dark:hover:text-secondary text-2xl focus:outline-none"
      aria-label="Cerrar modal">
      <i class="fas fa-times"></i>
    </button>
    <!-- Icono animado de correo encima del título -->
    <div class="flex items-center justify-center mb-3">
      <svg class="w-12 h-12 text-primary dark:text-secondary animate-bounce" fill="none" viewBox="0 0 24 24">
        <rect width="20" height="14" x="2" y="5" rx="3" fill="currentColor" class="opacity-20"/>
        <rect width="20" height="14" x="2" y="5" rx="3" stroke="currentColor" stroke-width="2"/>
        <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2 class="text-2xl font-semibold mb-3 text-primary dark:text-white text-center">
      Verifica tu correo
    </h2>
    <p class="mb-2 text-gray-700 dark:text-white text-sm text-center font-body">
      Ingresa el código de 6 dígitos que enviamos a tu correo electrónico.
    </p>
    <!-- Contador regresivo -->
    <p id="verify-timer" class="mb-2 text-primary dark:text-secondary font-semibold text-center"></p>
    <!-- Botón para reenviar código -->
    <button id="resend-code-btn" class="hidden bg-primary dark:bg-secondary text-white px-4 py-2 rounded mb-2">
      Reenviar código
    </button>
    <div class="flex justify-center gap-1 sm:gap-2 mb-3 w-full max-w-[260px]">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
        class="w-8 h-10 sm:w-10 sm:h-12 text-center text-xl sm:text-2xl border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white font-body"
        id="digit-1" autocomplete="one-time-code" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
        class="w-8 h-10 sm:w-10 sm:h-12 text-center text-xl sm:text-2xl border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white font-body"
        id="digit-2" autocomplete="one-time-code" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
        class="w-8 h-10 sm:w-10 sm:h-12 text-center text-xl sm:text-2xl border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white font-body"
        id="digit-3" autocomplete="one-time-code" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
        class="w-8 h-10 sm:w-10 sm:h-12 text-center text-xl sm:text-2xl border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white font-body"
        id="digit-4" autocomplete="one-time-code" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
        class="w-8 h-10 sm:w-10 sm:h-12 text-center text-xl sm:text-2xl border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white font-body"
        id="digit-5" autocomplete="one-time-code" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
        class="w-8 h-10 sm:w-10 sm:h-12 text-center text-xl sm:text-2xl border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white font-body"
        id="digit-6" autocomplete="one-time-code" />
    </div>
    <!-- Mensaje de error para verificación y reenvío -->
    <div id="verify-error" class="text-red-500 mb-2 text-sm"></div>
    <div id="verify-error-msg" class="text-red-500 text-center mt-2"></div>
    <button id="verify-code-btn"
      class="bg-primary dark:bg-secondary text-white font-semibold px-6 py-2 rounded-lg mb-2 w-full hover:bg-secondary dark:hover:bg-gray-dark transition font-body">
      Verificar
    </button>
    <button id="close-verify-modal-2"
      class="text-gray-500 dark:text-gray-300 mt-1 underline w-full text-sm hover:text-primary dark:hover:text-secondary transition font-body">
      Cancelar
    </button>
  </div>
</div>
